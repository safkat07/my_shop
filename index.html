<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
  <header>
    <div class="hero min-h-fit pb-12 bg-orange-100 ">
      <div class="hero-content flex gap-24  my-4 flex-col lg:flex-row-reverse ">
        <img src="./images/Summer 1.png" class="max-w-sm rounded-lg shadow-2xl" />
        <div>
          <h1 class="text-2xl text-center ">---SALE FEVER---</h1>
          <p class=" font-bold text-5xl ">Purchase TK 200 or <br> above & get <span class="text-pink-600">20%
              off</span></p>
          <div class="text-center mt-12">
            <p class="font-bold">Use Promo Code <span
                class="bg-pink-600 p-2 rounded-lg text-2xl text-white ">SELL200</span></p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- header section done  -->
  <!-- main section starts here  -->

  <main class=" my-20 mx-auto max-w-7xl    ">
    <h1 class="mb-20 font-bold text-5xl">Kitchenware</h1>
    <section class="flex flex-row gap-8 ">

      <!-- DIV FOR CARDS -->
      <div class="flex flex-row gap-8 ">
        <!-- card-1 starts -->
        <div>
          <div class="card  border w-72 bg-base-100 shadow-xl rounded-xl px-4 ">
            <figure class="px-10  pb-12 rounded-xl pt-10 mt-4 bg-gray-100">
              <img src="./images/prod1.png" alt="Shoes" class="rounded-xl  " />
            </figure>
            <div class="card-body items-center text-center">
              <div class="rating">
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
              </div>
              <h2 class="card-title">Spoon-Set</h2>
              <p>30.00 TK</p>

            </div>
          </div>
        </div>
        <!-- card-1 ends  -->
        <!-- card-2 starts -->
        <div>
          <div class="card  border w-72 bg-base-100 shadow-xl rounded-xl px-4 ">
            <figure class="px-10  pb-12 rounded-xl pt-10 mt-4 bg-gray-100">
              <img src="./images/prod2.png" alt="Shoes" class="rounded-xl  " />
            </figure>
            <div class="card-body items-center text-center">
              <div class="rating">
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
              </div>
              <h2 class="card-title">K.Accessories</h2>
              <p>25.00 TK</p>

            </div>
          </div>
        </div>
        <!-- card-2 ends  -->
        <!-- card-3 starts -->
        <div>
          <div class="card  border w-72 bg-base-100 shadow-xl rounded-xl px-4 ">
            <figure class="px-10  pb-12 rounded-xl pt-10 mt-4 bg-gray-100">
              <img src="./images/prod3.png" alt="Shoes" class="rounded-xl  " />
            </figure>
            <div class="card-body items-center text-center">
              <div class="rating">
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
              </div>
              <h2 class="card-title">Home-Cooker</h2>
              <p>49.00 TK</p>

            </div>
          </div>
        </div>
        <!-- card-3 ends  -->


      </div>
      <!-- cuopon section starts here -->
      <div class="w-96">
        <div class="bg-gray-100 p-8 rounded-lg">
          <p class="mb-2 font-bold text-2xl">Have Coupon?</p>
          <div class="flex">
            <input class="rounded-sm " type="text " name="" id="" placeholder=" coupon code">
            <button
              class="p-2 rounded-r-lg font-bold text-white bg-pink-400 hover:text-black bg-pink-600">Apply</button>
          </div>
        </div>
        <!-- 2nd part of coupon -->
        <div class="bg-gray-100 mt-4  p-8 rounded-lg">
          <div class="">
            <ol class="text-xl py-4 font-semibold" >
              <li>Home Maker</li>
              <li>Sports Cates</li>
              <li>Home Maker</li>
            </ol>
            <hr>
            <div class="text-xl py-4 font-semibold">
              <p>Total Price: <span>00.00</span> TK</p>
            <p>discount Price: <span>00.00</span> TK</p>
            <p>Total: <span>00.00</span> TK</p>
            </div>
            <hr>
          </div>
        </div>
      </div>
      <!-- cuopon section ends here -->
    </section>

  <!-- main section ends here  -->
</body>

</html>
